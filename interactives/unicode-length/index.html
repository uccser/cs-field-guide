<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Unicode Binary</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div class="container">
  <div class="row">
  <div class="col s12 m10 offset-m1 l8 offset-l2">

  <div id="interactive-unicode-length" class="row interactive">
    <h3 class="center-align">Unicode Encoding Size</h3>

    <div class="col s12 m8">
      <p>Enter text for length calculation:</p>
      <textarea id="interactive-unicode-length-text" rows="10"></textarea>
      <a id="interactive-unicode-length-button" class="waves-effect waves-light btn">Calculate Bit Lengths</a>
    </div>
    <div class="col s12 m4">
      <p>Encoding lengths:</p>
      <p><b>UTF-8:</b> <span id="interactive-unicode-length-utf8">0 bits</span></p>
      <p><b>UTF-16:</b> <span id="interactive-unicode-length-utf16">0 bits</span></p>
      <p><b>UTF-32:</b> <span id="interactive-unicode-length-utf32">0 bits</span></p>
    </div>

    <link rel="stylesheet" href="./css/unicode-length.css">
    <script src="./js/main.js"></script>
    <script src="../base-files/js/third-party/materialize.min.js"></script>
  </div>

  </div>
  </div>
  </div>
</body>
</html>
