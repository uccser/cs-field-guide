
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Graphics Translation - CSFG</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../base-files/css/translation-rotation-interactives-style.css">
    </head>
    <body>

        <div id="container">
            <button onClick="reset()" id="restart-button">Restart</button>
            <div id="user-input" class="desktop-layout">
                <div id="coordinates">
                    <div id="desktop-coord">
                        <p>Type in different values of x, y and z and push Enter/Return to make the box move so you can see all the different sides.</p>
                        <label>x = <input type="text" id="desk-x-coordinate" onchange="updateCoords('x')" autofocus/></label>
                        <label>y = <input type="text" id="desk-y-coordinate" onchange="updateCoords('y')"></label>
                        <label>z = <input type="text" id="desk-z-coordinate" onchange="updateCoords('z')"></label>
                    </div>
                    <div id="mobile-coord">
                        <p>Use the buttons to change the values of x, y and z to make the box move so you can see all the different sides.</p>
                        <div id="mob-x">x = <button onClick="updateCoords('x', '-')">-</button><input readonly type="text" id="mob-x-coordinate"/><button onClick="updateCoords('x', '+')">+</button></div>
                        <div id="mob-y">y = <button onClick="updateCoords('y', '-')">-</button><input readonly type="text" id="mob-y-coordinate"/><button onClick="updateCoords('y', '+')">+</button></div>
                        <div id="mob-z">z = <button onClick="updateCoords('z', '-')">-</button><input readonly type="text" id="mob-z-coordinate"/><button onClick="updateCoords('z', '+')">+</button></div>
                    </div>
                </div>
                <div id="code">
                    <p id="question">Which of the symbols is coloured on the box?</p>
                    <div id="symbol-grid">
                        <div class="row">
                            <img id="1" src="../base-files/img/translation-rotation-interactives-images/grayscale_square1.png" onClick="symbolClick(id)">
                            <img id="2" src="../base-files/img/translation-rotation-interactives-images/grayscale_square2.png" onClick="symbolClick(id)">
                            <img id="3" src="../base-files/img/translation-rotation-interactives-images/grayscale_square3.png" onClick="symbolClick(id)">
                            <img id="4" src="../base-files/img/translation-rotation-interactives-images/grayscale_square4.png" onClick="symbolClick(id)">
                        </div>
                        <div class="row">
                            <img id="5" src="../base-files/img/translation-rotation-interactives-images/grayscale_square5.png" onClick="symbolClick(id)">
                            <img id="6" src="../base-files/img/translation-rotation-interactives-images/grayscale_square6.png" onClick="symbolClick(id)">
                            <img id="7" src="../base-files/img/translation-rotation-interactives-images/grayscale_square7.png" onClick="symbolClick(id)">
                            <img id="8" src="../base-files/img/translation-rotation-interactives-images/grayscale_square8.png" onClick="symbolClick(id)">
                        </div>
                        <button onClick="submitSymbol()">Submit</button>
                    </div>
                    <div id="code-template">
                        <img id="first-symbol" src="../base-files/img/translation-rotation-interactives-images/question-1.png">
                        <img id="second-symbol" src="../base-files/img/translation-rotation-interactives-images/question-2.png">
                        <img id="third-symbol" src="../base-files/img/translation-rotation-interactives-images/question-3.png">
                        <div id="end-buttons">
                            <button onClick="clearCode()">Restart</button>
                            <button onClick="submitCode()">Check Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- threejs -->
        <script src="../base-files/js/third-party/threejs/three.min.js"></script>

        <!-- threejs libraries -->
        <script src="../base-files/js/third-party/threejs/Detector.js"></script>
        <script src="../base-files/js/third-party/threejs/Projector.js"></script>
        <script src="../base-files/js/third-party/threejs/OBJLoader.js"></script>

        <script src="../base-files/js/third-party/tween.js"></script>

        <!-- custom code for interactive -->
        <script src="js/translation-script.js"></script>
        <script src="../base-files/js/translation-rotation-interactives/script.js"></script>

    </body>
</html>
