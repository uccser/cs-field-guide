<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Unicode Binary</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div class="interactive center-align"  data-iframe-height>
    <h4>Unicode to Binary (UTF-<span id="interactive-unicode-binary-mode">8</span>)</h4>
    <form class="formValidate" id="formValidate" method="get">
      <div class="row">
        <div class="input-field col s12 m6">
          <input type="text" id="interactive-unicode-binary-char" placeholder="Unicode Character" title="Character">
          <label for="interactive-unicode-binary-char" class="active">Character</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="text" id="interactive-unicode-binary-decimal" placeholder="Enter a decimal number" title="Decimal" class="validate" pattern="\d+">
          <label for="interactive-unicode-binary-decimal" class="active">Decimal</label>
        </div>
        <div class="input-field col s12 m12">
          <input type="text" id="interactive-unicode-binary-binary" placeholder="Binary" readonly>
          <label for="interactive-unicode-binary-binary" class="active">Binary</label>
        </div>
      </div>
    </form>
    <script src="./js/main.js"></script>
    <script type="text/javascript" src="../base-files/js/third-party/iframeResizer.contentWindow.min.js"></script>
  </div>
  <!-- ### End of required HTML for inline interactives ### -->
  <!-- Materialize responsive CSS -->
  <script src="../base-files/js/third-party/materialize.min.js"></script>
</body>
</html>
