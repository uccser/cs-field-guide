<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Date Picker</title>
    <link rel="stylesheet" href="../base-files/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../base-files/js/jquery.js"></script>
  </head>
  <body>
      <div class="row interactive" id="interactive-date-picker">
      <div class="col s12">
	    <!-- ### Start of required HTML for inline interactives ### -->
      <div class="row">
        <div class="col s12 m6 offset-m3 l4 offset-l4 center-align">
          <h5>Pick a date</h5>
          <div class="row" id="interactive-date-picker-items">
            <div class="col s3">
              <select name="dropdown" id="interactive-date-picker-day" size=1 class="interactive-date-picker browser-default">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>​
            </div>
            <div class="col s5">
              <select name="dropdown" id="interactive-date-picker-month" size=1 class="interactive-date-picker browser-default">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>​
            </div>
            <div class="col s4">
              <select id="interactive-date-picker-year" size=1 class="interactive-date-picker browser-default">
              </select>
            </div>
            <div id="interactive-date-picker-feedback" class="col s12">
              <br>
            </div>
            <link rel="stylesheet" href="./css/date-picker.css">
            <script src="./js/date-picker.js"></script>
          </div>
        </div>
      </div>
      <!-- ### End of required HTML for inline interactives ### -->
      </div>
      </div>
      <!-- Materialize responsive CSS -->
      <script type="text/javascript" src="../base-files/js/materialize.min.js"></script>
  </body>
</html>
