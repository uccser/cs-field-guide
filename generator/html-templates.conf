{website_layout}
<html lang='{{ language_code }}'>
<head>
  {% block head %}
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{% if page_title %}{{ page_title }} - {% endif %}{{ project_title }}</title>
  <link rel='stylesheet' href='{{ path_to_guide_root }}css/website.css'>
  <link rel='stylesheet' href='{{ path_to_guide_root }}css/third-party/featherlight.min.css'>
  <link rel='shortcut icon' href='{{ path_to_guide_root }}images/guide-favicon.png'>
  <script src='{{ path_to_guide_root }}js/third-party/modernizr.js'></script>
  {% endblock head %}
</head>
<body{% block body_values %}{% endblock %}>
{% block body %}
  <header>
    {% include 'website_header' %}
    {% include 'website_navigation' %}
  </header>
  <main>
    {% block content %}
    {% endblock content %}

    <!-- Feedback Modal -->
    <div id='feedback-modal' class='modal'>
      <div class='modal-content'>
        <h4>Want to give us feedback?</h4>
        <p>Because this textbook is online itâ€™s easy for us to update it. Please use this form for any form of feedback, from tiny obvious suggestions to broad observations. We love getting positive feedback too (and it helps us to get support for this work).</p>

        <p><a href='https://docs.google.com/forms/d/1gCOwTMAd6idaeIRwvIELARfQsyL6lpI5P4EQa9bIW9w/viewform?formkey=dExMejRvei05OWFVbzJ2eENpdWRvcEE6MQ' class='waves-effect waves-light btn'>Submit Feedback</a></p>

        <h5>Do you have a GitHub account?</h5>
        <p>You can directly <a href='https://github.com/uccser/cs-field-guide/issues/new'>create an issue on our GitHub repository here</a>.</p>
      </div>
    </div>

  </main>
  {% include 'website_footer' %}
{% endblock body %}
<script type='text/javascript' src='{{ path_to_guide_root }}js/third-party/jquery.js'></script>
<script type='text/javascript' src='{{ path_to_guide_root }}js/third-party/materialize.min.js'></script>
<script type='text/javascript' src='{{ path_to_guide_root }}js/third-party/featherlight.min.js'></script>
<script type='text/javascript' src='{{ path_to_guide_root }}js/website.js'></script>
{%- for script in page_scripts %}
{{ script }}
{%- endfor %}
<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ analytics_code }}', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
{website_layout end}

{website_navigation}
<ul id='nav-mobile' class='side-nav fixed'>
  <li class='logo no-padding'>
    <a id='logo-container' href='{{ path_to_guide_root }}index.html'>
      <div class='title'>{{ project_title }}</div>
      {%- if version == 'teacher' -%}
      <div class='subtitle'>Teacher Version</div>
      {%- endif -%}
    </a>
  </li>
  <li class='no-highlight nav-subtitle text-lighten-1'>Navigation</li>
  <div class='divider'></div>
  <li class='bold no-padding{% if 'about' == current_page %} active{% endif %}'><a href='{{ path_to_guide_root }}about.html' class='waves-effect'>About</a></li>
  <li class='no-padding no-highlight'>
    <ul class='collapsible' data-collapsible='expandable'>
      {%- for folder in root_folder.folders %}
      <li class='bold{% if folder.name == current_folder %} active{% endif %}'>
        <a class='collapsible-header waves-effect{% if folder.name == current_folder %} active{% endif %}'>{{ folder.title }}<div class='dropdown-menu-arrow'>&#9660;</div></a>
        <div class='collapsible-body'>
          <ul>
            {%- if folder.files or folder.folders %}

            {%- for file in folder.files %}
            {%- if file.tracked %}
            <li{% if file.path == current_page %} class='active'{% endif %}><a href='{{ path_to_guide_root }}{{ file.path }}.html'>{{ file.section.title }}</a></li>
            {%- endif %}
            {%- endfor %}

            {%- for subfolder in folder.folders %}
            <li{% if subfolder.path == current_page %} class='active'{% endif %}><a href='{{ path_to_guide_root }}{{ subfolder.path }}/index.html'>{{ subfolder.title }}</a></li>
            {%- endfor %}

            {%- endif %}
          </ul>
        </div>
      </li>
      {%- endfor %}
    </ul>
  </li>
  <div class='divider'></div>
  <li class='no-padding'>
    <a href='#feedback-modal' class='waves-effect modal-trigger'>Give us feedback</a>
  </li>
  <li class='no-padding'>
    <a href='{{ path_to_guide_root }}search.html' class='waves-effect'>Search</a>
  </li>
  <li class='no-padding'>
    <a href='https://github.com/uccser/cs-field-guide' class='waves-effect'>Contribute on GitHub</a>
  </li>
  <div class='divider'></div>
  <li class='no-padding'>
    <a href='{{ path_to_output_root }}index.html' class='waves-effect'>Change language</a>
  </li>
</ul>
{website_navigation end}

